<!DOCTYPE html>
<html>
	<head>
		<title>Innovation Day - Chromecast Prototype</title>
		
		<link rel="stylesheet" type="text/css" href="css/sender.css"></link>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
		<script type="text/javascript" src="scripts/sender.js"></script>
    <script>
      function onStart(){
        update('1');
        $('.cast').hide();
        $('.tabs').show();
      }

$(document).ready(function(){
  $('.tabs').click(function(e){
    e.preventDefault();
    $('.tabs').removeClass('selected');
    $(this).addClass('selected');
  });

  $('.cast').click(function(e){
    e.preventDefault();
    onStart();
  });
});
    </script>
    <style>
      .tabs{
        color:grey;
      }

      .selected{
color: red;
      }

      .tab-buttons.hide-buttons{
        display:none;
      }
    </style>
	</head>

	<body>
    
    <a href="" style="display:block;width:40px;height:40px;margin:25px" class="cast"><img width="40px" src="images/casticon.png" alt=""/></a>
    <div style="margin:10px" class="tab-buttons hide-buttons">
      <a href="" id="tab1" style="display:none" class="tabs selected" onclick="update('1')">Football</a> |
      <a href="" id="tab2" style="display:none" class="tabs" onclick="update('2')">Tennis</a>
  </div>
