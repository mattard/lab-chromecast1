<!DOCTYPE html>
<html>
	<head>
		<title>Innovation Day - Chromecast Prototype</title>
		
		<link rel="stylesheet" type="text/css" href="css/sender.css"></link>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
		<script type="text/javascript" src="scripts/sender.js"></script>
    <script>
      function onStart(){
        update('1');
        $('.cast').hide();
        $('.tabs').show();
      }

$(document).ready(function(){
  $('.tabs').click(function(){
    $('.tabs').removeClass('selected');
    $(this).addClass('selected');
  });
});
    </script>
    <style>
      .tabs, .cast{
        border: 1px solid black;
padding: 10px 20px;
      }

      .selected{
        background: black;
color: white;
      }
    </style>
	</head>

	<body>

    <button class="cast" onclick="onStart()">Cast</button>
    <button id="tab1" style="display:none" class="tabs selected" onclick="update('1')">All</button>
    <button id="tab2" style="display:none" class="tabs" onclick="update('2')">Live</button>
    <button id="tab3" style="display:none" class="tabs" onclick="update('3')">Finished</button>

</html>
